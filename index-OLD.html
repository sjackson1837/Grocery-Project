<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Inventory Management</title>
    <style>
      /* Header styles */
      header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        background-color: #333;
        color: white;
        padding: 10px;
      }
      #logo {
        width: 75px;
        height: 75px;
        margin-right: 10px;
      }
      #search-bar {
        display: flex;
        align-items: center;
        background-color: white;
        border-radius: 20px;
        padding: 5px;
      }
      #search-box {
        border: none;
        padding: 5px;
        width: 200px;
      }
      #search-btn {
        background-color: #333;
        color: white;
        border: none;
        border-radius: 50%;
        width: 30px;
        height: 30px;
        margin-left: 10px;
      }

      .background-image {
        background-image: url("images/pantry.JPG");
        background-size: cover;
        opacity: 0.2;
        position: relative;
        height: 750px;
      }
      .menu_buttons {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        display: block;
        margin-bottom: 10px;
      }

      button {
        width: 350px;
        background-color: black;
        color: white;
        border: none;
        padding: 10px;
        font-size: 16px;
      }

      .top-btn {
        position: absolute;
        top: 0;
        left: 50%;
        transform: translateX(-50%);
      }

      .center-btn {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      .bottom-btn {
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
      }




      /* Body styles */
      body {
        background-color: #f2f2f2;
        margin: 0;
        padding: 0;
      }

      .heading-text {
        font-size: 40px;
        text-align: top ;
      }

    </style>
  </head>
  <body>
    <header>
      <div>
        <img src="images/grocery_bag_cartoon.jfif" alt="Logo" id="logo" />
        <span class="heading-text">Jackson Family Grocery App</span>
      </div>
      <div id="search-bar">
        <input type="text" placeholder="Search..." id="search-box" />
        <button id="search-btn"><i class="fa fa-search"></i></button>
      </div>
    </header>
    <div class="background-image"></div>
    <div class="menu-options">  
      <button id="addInv" class="top-btn">Add Item To Inventory</button>
          <script src="https://apis.google.com/js/api.js"></script>
          <script src="script.js"></script>
      <button class="center-btn">Use Item from Inventory</button>
      <div><button onclick="window.location.href = 'srjtest.html';">Test button</button></div>
      <button class="bottom-btn">Check Inventory Levels</button>  
    </div>

    
  </body>
</html>
