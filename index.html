<!DOCTYPE html>
<html>
  <head>
    <title>Barcode Scanner Demo</title>
  </head>
  <body>
    <h1>Barcode Scanner Demo</h1>
    <label for="barcodeInput">Scan Barcode:</label>
    <input type="text" id="barcodeInput" autofocus>
    <p>Scanned Barcode: <span id="scannedBarcode"></span></p>
    <script>
      const barcodeInput = document.getElementById("barcodeInput");
      const scannedBarcode = document.getElementById("scannedBarcode");
      
      barcodeInput.addEventListener("change", () => {
        scannedBarcode.textContent = barcodeInput.value;
      });
    </script>
  </body>
</html>
