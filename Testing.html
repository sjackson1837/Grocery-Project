<!DOCTYPE html>
<html>
<head>
  <title>Barcode Scanner</title>
  <style>
    /* Style the labels */
    label {
      font-size: 55px;
      margin-bottom: 10px;
    }
    
    /* Style the input box */
    input[type=text] {
      font-size: 55px;
      padding: 10px;
      border-radius: 5px;
      border: none;
      margin-bottom: 20px;
    }
    
    /* Style the button */
    button {
      font-size: 55px;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    
    /* Style the hr */
    hr {
      border: none;
      border-top: 1px solid #ccc;
      margin: 20px 0;
    }
    
    /* Style the product info */
    #product-name {
      font-size: 55px;
      margin: 10px 0;
    }
    
    #product-description {
      font-size: 55px;
      margin: 10px 0;
    }
    
    #product-image {
      max-width: 100%;
      height: auto;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h4>Barcode Scanner PROGRAM</h4>
  <label for="barcode">Enter barcode HERE:</label>
  <input type="text" id="barcode" placeholder="Enter barcode" oninput="getProductInfo()">
  <hr>
  <h4>Product Info:</h4>
  <p id="product-name"></p>
  <p id="product-description"></p>
  <img src="" id="product-image" alt="">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="app.js"></script>
  <script>
    // Set focus on barcode text field when the page loads
    document.getElementById("barcode").focus();
  </script>
</body>
</html>
