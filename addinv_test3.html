<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<title>Add Inv</title>
    <link rel="stylesheet" href="styles/addinvstyle.css">
    <script type="text/javascript" src="scripts/scripts_test.js"></script>
</head>
<body>
	<div id="header">
		<a href="index.html">
            <img src="images/grocery_bag_cartoon.jfif" alt="Header Image">
        </a>
		Add Inventory
	</div>
    <div id="content">
        <form id="myForm">
            <input type="text" id="nome" name="nome" placeholder="Il tuo nome"/>
            <input type="text" id="messaggio" name="messaggio"/>
            <input type="button" value="Submit"
              onclick="scrivi()" />
            </form>
            
            <script>
            function scrivi(){
              var nome= document.getElementById("nome").value;
              var messaggio = document.getElementById("messaggio").value;
            
              var location = "https://script.google.com/macros/s/AKfycbw6cLCucWaLt1C-jWEkd1uHq-Y3u3s3D7zB7QaZxh7sXXk_d7hyQU8wNsRKPJdWTC9P/exec?stringaNome=" + nome + "&stringaMessaggio=" + messaggio;
              window.location = location;
            
            }
            
            function onFailure(error) {
                alert(error.message);
            }
            </script>

	</div>
</body>
</html>
