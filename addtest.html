<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Product Information Lookup</title>
  </head>
  <body>
    <h1>Product Information Lookup</h1>
    <label for="barcode">Barcode:</label>
    <input type="text" id="barcode" name="barcode" oninput="lookupProduct()">
    <button onclick="lookupProduct()">Lookup Product</button>
    <br>
    <label for="productName">Product Name:</label>
    <input type="text" id="productName" name="productName" readonly>
    <br>
    <label for="productDescription">Product Description:</label>
    <input type="text" id="productDescription" name="productDescription" readonly>
    <br>
    <div id="productInfo"></div>

    <script>
      function lookupProduct() {
        const barcode = document.getElementById("barcode").value;
        const url = `https://world.openfoodfacts.org/api/v0/product/${barcode}.json`;

        fetch(url)
          .then(response => response.json())
          .then(data => {
            const productName = data.product.product_name;
            const productDescription = data.product.generic_name;

            document.getElementById("productName").value = productName;
            document.getElementById("productDescription").value = productDescription;

            const productInfoDiv = document.getElementById("productInfo");
            productInfoDiv.innerHTML = `
              <h2>Product Information</h2>
              <p><strong>Name:</strong> ${productName}</p>
              <p><strong>Description:</strong> ${productDescription}</p>
            `;
          })
          .catch(error => console.error(error));
      }
    </script>
  </body>
</html>
