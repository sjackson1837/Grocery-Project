<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<title>Your Title Here</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			overflow: hidden;
		}

		#header {
			display: flex;
			align-items: center;
			justify-content: center;
			height: 100px;
			background-color: #4CAF50;
			color: #fff;
			font-size: 2rem;
			font-weight: bold;
		}

		#header img {
			width: 75px;
			height: 75px;
			margin-right: 1rem;
		}

		#content {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			height: calc(100% - 100px);
			background-color: #f5f5f5;
			text-align: center;
			font-size: 2rem;
			line-height: 3rem;
			color: #333;
		}

		.button {
			display: inline-block;
			padding: 1rem;
			margin: 1rem;
			border: none;
			background-color: #4CAF50;
			color: #fff;
			font-size: 1.5rem;
			border-radius: 0.5rem;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<div id="header">
		<img src="https://via.placeholder.com/75x75" alt="Header Image">
		This is a Header
	</div>
	<div id="content">
		<button class="button">Add Inventory</button>
		<button class="button">Use Inventory</button>
		<button class="button">Check Inventory</button>
		<button class="button">Test</button>
	</div>
</body>
</html>
