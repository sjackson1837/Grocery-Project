<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<title>Your Title Here</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			overflow: hidden;
            font-family: Arial, Helvetica, sans-serif;
            min-height: 100%;
            background-color: aqua;
		}

		#header {
			display: flex;
			align-items: center;
			justify-content: center;
			height: 150px;
			/* background-color: rgba(0, 0, 0, 0.849); */
            background-color: rgb(68, 9, 9);
			color: #fff;
			font-size: 45px;
			font-weight: bold;            
		}

		#header img {
			width: 75px;
			height: 75px;
			margin-right: 1rem;
            border-radius: 35px;
		}

		#content {
            padding-top: 50px;
            padding-bottom: 100%; 
			display: flex; 
			flex-direction: column;
			align-items: center;
			justify-content: center;
			/* height: calc(100% - 100px);  */
			background-color: green;
			text-align: center;
			font-size: 2rem;
			line-height: 3rem;
			color: #333;
            background-image: linear-gradient(rgba(0, 0, 0, 0.75), 
                        rgba(0, 0, 0, 0.75)), url(../images/pantry.JPG);
            background-size: auto;
            background-position: center;
		}

		.button {
			display: inline-block;
            width: 400px;
            height: 100px;
			padding: 1rem;
			margin: 1rem;
			border: none;
			background: transparent;
            border: 2px solid #009688;
			color: #fff;
			font-size: 2rem;
			border-radius: 0.5rem;
			cursor: pointer;
            transform: translateY(-50%);
		}
        span {
            background: #009688;
            height: 100%;
            width: 0;
            border-radius: 25px;
            position: absolute;
            left: 0;
            bottom: 0;
            z-index: -1;
            transition: 0.5s;
        }

        button:hover span {
            width: 100%;
        }

        button:hover {
            border: none;
        }
	</style>
</head>
<body>
	<div id="header">
		<img src="images/grocery_bag_cartoon.jfif" alt="Header Image">
		Jackson Family<br> Grocery App
	</div>
	<div id="content">
		<button class="button"><span></span>Add Inventory</button>
		<button class="button"><span></span>Use Inventory</button>
		<button class="button"><span></span>Check Inventory</button>
		<button class="button"><span></span>Test</button>
	</div>
</body>
</html>
